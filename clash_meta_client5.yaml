port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
- name: vless-reality-vision-lnd               
  type: vless
  server: 107.155.122.184                           
  port: 63973                                
  uuid: b9e40d24-1169-4d5c-823f-33163569277c   
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: www.yahoo.com                 
  reality-opts: 
    public-key: GEIyWlaw9glZLHFEWPUlbm4jErZ6QGB5SKaV3KO6Mkc    
    short-id: d4e5f669                    
  client-fingerprint: chrome                  

- name: vmess-ws-lnd                         
  type: vmess
  server: 107.155.122.184                        
  port: 8880                                     
  uuid: b9e40d24-1169-4d5c-823f-33163569277c       
  alterId: 0
  cipher: auto
  udp: true
  tls: false
  network: ws
  servername: www.bing.com                    
  ws-opts:
    path: "b9e40d24-1169-4d5c-823f-33163569277c-vm"                             
    headers:
      Host: www.bing.com                     





- name: hysteria2-lnd                            
  type: hysteria2                                      
  server: 107.155.122.184                               
  port: 14936                                
  password: b9e40d24-1169-4d5c-823f-33163569277c                          
  alpn:
    - h3
  sni: www.bing.com                               
  skip-cert-verify: true
  fast-open: true

- name: tuic5-lnd                            
  server: 107.155.122.184                      
  port: 33535                                    
  type: tuic
  uuid: b9e40d24-1169-4d5c-823f-33163569277c       
  password: b9e40d24-1169-4d5c-823f-33163569277c   
  alpn: [h3]
  disable-sni: true
  reduce-rtt: true
  udp-relay-mode: native
  congestion-controller: bbr
  sni: www.bing.com                                
  skip-cert-verify: true

proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - vless-reality-vision-lnd                              
    - vmess-ws-lnd
    - hysteria2-lnd
    - tuic5-lnd

- name: 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-reality-vision-lnd                              
    - vmess-ws-lnd
    - hysteria2-lnd
    - tuic5-lnd
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT
    - vless-reality-vision-lnd                              
    - vmess-ws-lnd
    - hysteria2-lnd
    - tuic5-lnd
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
